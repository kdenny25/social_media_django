<!--dwitter/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
    <style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
    .modal-content {
        margin-top: 100px;
        width: 200px;
    }
</style>
    <div class="modal is-active">
        <div class="modal-background">
            <div class="modal-content">
                <div class="box">
                    <div class="block">
                        <h1 class="title">Login</h1>
                    </div>
                    <div class="block">
                        <form method="post">
                            {% csrf_token %}
                            <div class="block">
                            {{ form.as_table }}
                            </div>
                            <div class="block">
                                <button type="submit" value="Login" class="button is-dark is-outlined ">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <a href="{% url 'dwitter:dashboard' %}">Back to dashboard</a>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>
{% endblock %}
