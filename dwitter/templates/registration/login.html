<!--dwitter/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
    <style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>
    <div class="column">
        <h2>Login</h2>
        <div class="block">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Login">
            </form>
        </div>
        <a href="{% url 'dwitter:dashboard' %}">Back to dashboard</a>
    </div>
{% endblock %}
